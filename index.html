<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="button clear" data-action="clear">C</button>
            <button class="button operator" data-action="divide">/</button>
            <button class="button operator" data-action="multiply">*</button>
            <button class="button operator" data-action="subtract">-</button>
            
            <button class="button digit" data-digit="7">7</button>
            <button class="button digit" data-digit="8">8</button>
            <button class="button digit" data-digit="9">9</button>
            <button class="button operator add" data-action="add">+</button>
            
            <button class="button digit" data-digit="4">4</button>
            <button class="button digit" data-digit="5">5</button>
            <button class="button digit" data-digit="6">6</button>
            <button class="button equals" data-action="equals" style="grid-row: span 2;">=</button>
            
            <button class="button digit" data-digit="1">1</button>
            <button class="button digit" data-digit="2">2</button>
            <button class="button digit" data-digit="3">3</button>
            
            <button class="button digit zero" data-digit="0">0</button>
            <button class="button digit" data-digit=".">.</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
