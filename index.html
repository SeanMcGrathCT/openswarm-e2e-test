<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator" role="application" aria-label="Calculator">
            <!-- Display Section -->
            <div class="calculator__display-wrapper">
                <output 
                    id="calculator-display" 
                    class="calculator__display" 
                    aria-live="polite" 
                    aria-atomic="true">0</output>
            </div>

            <!-- Button Grid -->
            <div class="calculator__buttons">
                <!-- First Row: Clear and Operators -->
                <button 
                    id="btn-clear" 
                    class="calculator__button calculator__button--clear" 
                    aria-label="Clear">C</button>
                <button 
                    id="btn-divide" 
                    class="calculator__button calculator__button--operator" 
                    data-operator="/" 
                    aria-label="Divide">/</button>
                <button 
                    id="btn-multiply" 
                    class="calculator__button calculator__button--operator" 
                    data-operator="*" 
                    aria-label="Multiply">×</button>
                <button 
                    id="btn-subtract" 
                    class="calculator__button calculator__button--operator" 
                    data-operator="-" 
                    aria-label="Subtract">−</button>

                <!-- Second Row: Numbers 7-9 -->
                <button 
                    id="btn-7" 
                    class="calculator__button calculator__button--number" 
                    data-number="7" 
                    aria-label="Seven">7</button>
                <button 
                    id="btn-8" 
                    class="calculator__button calculator__button--number" 
                    data-number="8" 
                    aria-label="Eight">8</button>
                <button 
                    id="btn-9" 
                    class="calculator__button calculator__button--number" 
                    data-number="9" 
                    aria-label="Nine">9</button>
                <button 
                    id="btn-add" 
                    class="calculator__button calculator__button--operator calculator__button--tall" 
                    data-operator="+" 
                    aria-label="Add">+</button>

                <!-- Third Row: Numbers 4-6 -->
                <button 
                    id="btn-4" 
                    class="calculator__button calculator__button--number" 
                    data-number="4" 
                    aria-label="Four">4</button>
                <button 
                    id="btn-5" 
                    class="calculator__button calculator__button--number" 
                    data-number="5" 
                    aria-label="Five">5</button>
                <button 
                    id="btn-6" 
                    class="calculator__button calculator__button--number" 
                    data-number="6" 
                    aria-label="Six">6</button>

                <!-- Fourth Row: Numbers 1-3 -->
                <button 
                    id="btn-1" 
                    class="calculator__button calculator__button--number" 
                    data-number="1" 
                    aria-label="One">1</button>
                <button 
                    id="btn-2" 
                    class="calculator__button calculator__button--number" 
                    data-number="2" 
                    aria-label="Two">2</button>
                <button 
                    id="btn-3" 
                    class="calculator__button calculator__button--number" 
                    data-number="3" 
                    aria-label="Three">3</button>
                <button 
                    id="btn-equals" 
                    class="calculator__button calculator__button--equals calculator__button--tall" 
                    aria-label="Equals">=</button>

                <!-- Fifth Row: Number 0 -->
                <button 
                    id="btn-0" 
                    class="calculator__button calculator__button--number calculator__button--wide" 
                    data-number="0" 
                    aria-label="Zero">0</button>
                <button 
                    id="btn-decimal" 
                    class="calculator__button calculator__button--decimal" 
                    aria-label="Decimal point">.</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
