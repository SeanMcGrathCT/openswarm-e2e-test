<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator" role="application" aria-label="Calculator">
            <!-- Display Area -->
            <div class="calculator__display">
                <div id="display" class="display__screen" aria-live="polite" aria-atomic="true">0</div>
            </div>

            <!-- Button Grid -->
            <div class="calculator__buttons">
                <!-- Row 1: Clear and Operations -->
                <button id="btn-clear" class="btn btn--clear" aria-label="Clear">C</button>
                <button id="btn-divide" class="btn btn--operator" data-operator="/" aria-label="Divide">/</button>
                <button id="btn-multiply" class="btn btn--operator" data-operator="*" aria-label="Multiply">×</button>
                <button id="btn-subtract" class="btn btn--operator" data-operator="-" aria-label="Subtract">−</button>

                <!-- Row 2: Numbers 7-9 -->
                <button id="btn-7" class="btn btn--number" data-number="7" aria-label="Seven">7</button>
                <button id="btn-8" class="btn btn--number" data-number="8" aria-label="Eight">8</button>
                <button id="btn-9" class="btn btn--number" data-number="9" aria-label="Nine">9</button>
                <button id="btn-add" class="btn btn--operator btn--operator-tall" data-operator="+" aria-label="Add" rowspan="2">+</button>

                <!-- Row 3: Numbers 4-6 -->
                <button id="btn-4" class="btn btn--number" data-number="4" aria-label="Four">4</button>
                <button id="btn-5" class="btn btn--number" data-number="5" aria-label="Five">5</button>
                <button id="btn-6" class="btn btn--number" data-number="6" aria-label="Six">6</button>

                <!-- Row 4: Numbers 1-3 -->
                <button id="btn-1" class="btn btn--number" data-number="1" aria-label="One">1</button>
                <button id="btn-2" class="btn btn--number" data-number="2" aria-label="Two">2</button>
                <button id="btn-3" class="btn btn--number" data-number="3" aria-label="Three">3</button>
                <button id="btn-equals" class="btn btn--equals btn--equals-tall" aria-label="Equals" rowspan="2">=</button>

                <!-- Row 5: Zero and Decimal -->
                <button id="btn-0" class="btn btn--number btn--zero" data-number="0" aria-label="Zero">0</button>
                <button id="btn-decimal" class="btn btn--decimal" data-decimal="." aria-label="Decimal point">.</button>
            </div>
        </div>
    </main>
    
    <script src="calculator.js"></script>
</body>
</html>
